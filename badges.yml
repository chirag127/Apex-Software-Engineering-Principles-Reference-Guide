# Apex Software Engineering Principles Reference Guide - Badges
# Generated by Apex Technical Authority

# Base URL for all badges
base_url: "https://github.com/chirag127/Apex-Software-Engineering-Principles-Reference-Guide"

# Badges Configuration
badges:
  - name: "Build Status"
    icon: "github actions"
    url: "${base_url}/actions/workflows/ci.yml"
    markdown: "[![Build Status](${url}/badge.svg)](${url})"

  - name: "Code Coverage"
    icon: "codecov"
    # Assuming Codecov is configured for the repo. If not, this badge may not be active.
    url: "https://codecov.io/github/chirag127/Apex-Software-Engineering-Principles-Reference-Guide"
    markdown: "[![codecov](${url}/badge.svg)](${url})"

  - name: "Tech Stack - Python"
    icon: "python"
    markdown: "[![Python](${icons_url}/python/v1)](${base_url})"

  - name: "Tech Stack - MkDocs"
    # Assuming MkDocs is the primary tool for this reference guide.
    icon: "markdown"
    markdown: "[![MkDocs](${icons_url}/mkdocs/v1)](${base_url})"

  - name: "License: CC BY-NC 4.0"
    icon: "cc-by-nc"
    markdown: "[![License: CC BY-NC 4.0](${icons_url}/license/cc-by-nc/4.0?style=flat-square)](${base_url}/blob/main/LICENSE)"

  - name: "GitHub Stars"
    icon: "github"
    # Dynamically fetches star count from GitHub API (requires a service/action if static markdown)
    # For README.md, this might be a placeholder or generated by an action.
    markdown: "[![GitHub Stars](${icons_url}/gh/stars/chirag127/Apex-Software-Engineering-Principles-Reference-Guide?style=flat-square)](${base_url})"

# Shared variables for badge generation
variables:
  icons_url: "https://img.shields.io"
